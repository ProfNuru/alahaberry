{% extends 'users/auth_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}


{% block maincontent %}
  <div class="card-header">Sign Up and start Selling NOW on Alahaberry</div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
    </form>
    <div class="text-center" style="margin-top:5px">
      <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-lg btn-block"><i class="fab fa-google"></i> Sign Up with Google</a>
      <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary btn-lg btn-block"><i class="fab fa-facebook"></i> Sign Up with Facebook</a>
      <p>Already have a shop? <a href="{% url 'account_login' %}">Sign In here</a></p>
    </div>
  </div>
{% endblock maincontent %}

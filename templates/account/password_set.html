{% extends 'users/auth_base.html' %}
{% load crispy_forms_tags %}
{% load account %}
{% load socialaccount %}


{% block maincontent %}
  <h4 class="login-form-heading" style="width:70%;margin:20px auto;text-align:center;">Set Password</h4>
  <div class="form_field row">
    <form class="col-xl-8 col-md-8 col-sm-12 mr-auto ml-auto" method="POST" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
    <fieldset>
      <legend>Reset Password</legend>
      {{ form | crispy }}
    </fieldset>
    <button class="btn btn-outline-secondary" type="submit">Set Password</button>
    </form>
  </div>
{% endblock maincontent %}

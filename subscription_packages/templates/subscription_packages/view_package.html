{% extends 'users/staff_base.html' %}
{% load auth_extras %}
{% load static %}
{% load crispy_forms_tags %}


{% block maincontent %}
<div class="row">
    <div class="col-md-12">
      <div class="bg-mattBlackLight my-2 p-3">                  
        <h4 class="text-center">{{ package.title }}</h4>
        <div class="package-card">
        	<h4>Details:</h4>
            <p>{{ package.details }}</p>

            <h4>Cost per month:</h4>
            <p>{{ package.cost_per_month }}</p>

            <a href="{% url 'edit-package' package.id %}" class="btn btn-outline-success btn-lg"><i class="fas fa-edit"></i> Edit</a>
            <a href="{% url 'delete-package' package.id %}" class="btn btn-outline-danger btn-lg"><i class="fas fa-trash"></i> Delete</a>
        </div>
      </div>
    </div>
</div>

{% endblock maincontent %}

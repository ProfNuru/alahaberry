  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'staff-dashboard' %}">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Delete</li>

</nav>
  <form id="sellerAddItemForm" method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="mb-4"><i class="fas fa-trash-alt"></i> Delete Product</legend>
			<h2>Are you sure you want to delete {{ item.product_name }}</h2>
		</fieldset>
    	<div class="form-group">
    		<button type="submit" class="btn btn-outline-danger" id="submit_delete_item">Yes, Delete</button>
    		<a href="{% url 'staff-dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
    	</div>
  </form>

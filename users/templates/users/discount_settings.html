{% extends 'users/staff_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block CSS %}

{% block maincontent %}
<div style="margin-left:30px">
  <form id="generalSettingForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4"><i class="fas fa-edit"></i> Discount Settings</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-success" id="submit_add_item">Save</button>
        </div>
  </form>
</div>
{% endblock maincontent %}

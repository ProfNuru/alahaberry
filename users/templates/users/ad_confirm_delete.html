		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="mb-4"><i class="fas fa-trash-alt"></i> Delete Ad</legend>
			<h2>Are you sure you want to delete {{ ad.title }} ad?</h2>
		</fieldset>
    	<div class="form-group">
    		<button type="submit" class="btn btn-outline-danger" id="submit_delete_item">Yes, Delete</button>
    		<a href="{% url 'manage-ads' %}" class="btn btn-outline-secondary">Cancel</a>
    	</div>
  </form>

{% endblock maincontent %}

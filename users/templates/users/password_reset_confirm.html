{% extends 'users/auth_base.html' %}
{% load crispy_forms_tags %}

{% block maincontent %}
  <h4 class="login-form-heading" style="width:70%;margin:20px auto;text-align:center;">Confirm Password Reset</h4>
  	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{message.tags}}">{{ message }}</div>
		{% endfor %}
	{% endif %}
  <div class="form_field row">
    <form class="col-xl-8 col-md-8 col-sm-12 mr-auto ml-auto" method="POST">
      {% csrf_token %}
		<fieldset>
			<legend>Reset Password</legend>
			{{ form | crispy }}
		</fieldset>
		<button class="btn btn-outline-success" type="submit">Reset Password</button>
    </form>
  </div>
{% endblock maincontent %}

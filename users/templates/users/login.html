{% extends 'users/auth_base.html' %}
{% load crispy_forms_tags %}


{% block maincontent %}
  <div class="card-header">Login to <a href="{% url 'homepage' %}">ALAHABERRY</a></div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    </form>
    <div class="text-center" style="margin-top:5px">
      <p>Need an account? <a class="btn btn-success btn-lg btn-block" href="{% url 'register' %}">Sign Up NOW</a></p>
      <p>Forgot your password? <a href="{% url 'password-reset' %}">Reset password</a></p>
    </div>
  </div>
{% endblock maincontent %}
